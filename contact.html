<body>
    <header>
        <div class="nav-left">
            <div class="header-profile">
                <img src="photo.jpeg" alt="Prajit Adhikari">
            </div>
            <div class="logo">Prajit Adhikari</div>
        </div>
        <nav class="container">
            <div class="logo">Prajit Adhikari</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container page-content">
        <section class="contact-section">
            <h1>Contact Me</h1>
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <a href="mailto:prajit.076bie029@tcioe.edu.np">prajit.076bie029@tcioe.edu.np</a>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <a href="tel:+9779861294040">+977-9861294040</a>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-linkedin"></i>
                            <a href="https://www.linkedin.com/in/prajit-a-a8a770126" target="_blank">LinkedIn Profile</a>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-github"></i>
                            <a href="https://github.com/adhikariprajitraj" target="_blank">GitHub Profile</a>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
